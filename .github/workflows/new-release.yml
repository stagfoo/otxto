on:
  push:
    tags:
      - 'v*'

name: Build apps
env:
  APP_NAME: otxto
  LINUX_ZIP: 'linux-${{ env.APP_NAME }}-${{ github.ref_name }}.zip'
  MAC_ZIP: 'mac-${{ env.APP_NAME }}-${{ github.ref_name }}.zip'
  WINDOWS_ZIP: 'windows-${{ env.APP_NAME }}-${{ github.ref_name }}.zip'
  IOS_ZIP: 'ios-${{ env.APP_NAME }}-${{ github.ref_name }}.zip'
  ANDROID_ZIP: 'android-${{ env.APP_NAME }}-${{ github.ref_name }}.zip'

jobs:
 build-linux:
   name: üêß Create Linux App
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
       with:
         channel: 'stable'
     - run: |
        sudo apt-get update -y
        sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
     - run: flutter config --enable-linux-desktop
     - run: flutter build linux
     - run: ls
     - name: Zip Release
       uses: thedoctor0/zip-release@0.7.1
       with:
        type: 'zip'
        directory: 'build/linux/x64/release'
        filename: ${{ env.LINUX_ZIP }}
     - name: üìº Release
       uses: softprops/action-gh-release@v1
       with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        files: |
           ${{ env.LINUX_ZIP }}
 build-window:
   name: üñºÔ∏è Create Windows App
   runs-on: windows-latest
   steps:
     - uses: actions/checkout@v3
     - uses: subosito/flutter-action@v2
       with:
         channel: 'beta'
     - run: flutter config --enable-windows-desktop
     - run: flutter build windows
     - run: ls
     - name: Zip Release
       uses: thedoctor0/zip-release@0.7.1
       with:
        type: 'zip'
        directory: 'build'
        filename: ${{ env.WINDOWS_ZIP }}
     - name: üìº Release
       uses: softprops/action-gh-release@v1
       with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        files: |
            ${{ env.WINDOWS_ZIP }}
 build-mac:
    name: üçè Create Mac App
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64
    - run: flutter pub get
    - run: flutter config --enable-macos-desktop
    - run: flutter build macos
    - name: Zip Release
      uses: thedoctor0/zip-release@0.7.1
      with:
           type: 'zip'
           directory: 'build'
           filename: ${{ env.MAC_ZIP }}
    - name: üìº Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        files: |
            ${{ env.MAC_ZIP }}
 build-android:
    name: üßë‚Äçüé§ Create Android APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.7'
    - run: flutter pub get
    - run: flutter build apk
    - run: flutter build appbundle
    - name: Zip Release
      uses: thedoctor0/zip-release@0.7.1
      with:
        type: 'zip'
        directory: 'build'
        filename: ${{ env.ANDROID_ZIP }}
    - name: üìº Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        files: |
            ${{ env.ANDROID_ZIP }}
 build-ios:
    name: üçé Create IOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64
    - run: flutter pub get
    - run: flutter build ios --release --no-codesign
    - name: Zip Release
      uses: thedoctor0/zip-release@0.7.1
      with:
           type: 'zip'
           directory: 'build'
           filename: ${{ env.IOS_ZIP }}
    - name: üìº Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        files: |
            ${{ env.IOS_ZIP }}

