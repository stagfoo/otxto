on:
  push:
    tags:
      - 'v*'

name: Create Mac app

jobs:
  build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        architecture: x64
    - run: flutter pub get
    - run: flutter config --enable-macos-desktop
    - run: flutter build macos
    - uses: actions/upload-artifact@v3
      with:
        name: bundle
        path: |
          /build/macos/Build/Products/Release
        retention-days: 1

